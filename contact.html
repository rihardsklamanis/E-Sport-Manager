<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/sidebar-header.css">
    <link rel="stylesheet" href="CSS/contact.css">
    <link rel="icon" href="Images/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <title>Contact Us : E-Sport Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="../js/sidebar-toggle.js" type="text/javascript" defer></script>
    <script src="../js/modallogin.js" type="text/javascript" defer></script>
</head>

<body>
    <div class="grid-wrap">
        <header class="header">
            <div class="inner_header">
                <div class="header_left">
                    <div class="greeting login">
                        <button type="button" class="LoginBtn">SignIn/SignUp</button>
                    </div>
                </div>
                <div class="header_center">
                    <input type="image" src="Images/sidebar-4.png" name="Sidebar toggle" alt="Sidebar toggle"
                        class="sidebar-toggle toggle-hidden">
                </div>
                <div class="header_right">
                    <a href="">
                        <p>Download game</p>
                    </a>
                    <div class="Header-Logo">
                        <img src="Images/ESM-Header.png" alt="ESM-Logo" class="logo-header">
                    </div>
                </div>
            </div>
        </header>
        <div class="sidebar hidden">
            <div class="sidebar-logo">
                <a href="#"><img src="Images/ESM-Sidebar.png" alt="ESM-Logo" class="logo-sidebar"></a>
            </div>
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="#">Leaderboard</a>
                <a href="team.html">Team</a>
                <a href="#">Tournaments</a>
                <a href="#">FAQ</a>
                <a href="#" class="active">Contact Us</a>
            </nav>
        </div>

        <div class="content">
            <div class="content-wrapper">
                <h1 class="contact-title">Contact Us</h1>
                <p class="contact-text">Got a question? We’d love to hear from you. Send us a message and we’ll respond
                    as soon as posible.</p>
            </div>

            <div class="form-wrapper">

                <form action="#" method="post" class="contact-form" id="contact">
                    <label for="username">Username</label>
                    <input id="username" type="text" required>

                    <label for="email">E-Mail</label>
                    <input id="email" type="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" cols="30" rows="10" required></textarea>

                    <input class="ContactBtn" type="submit" value="Send Message">
                </form>

            </div>

        </div>
        <footer class="footer">

        </footer>
    </div>

    <div class="signin-signup signin-signup-hidden">
        <div class="login-wrapper login-hidden">
            <span class="closeBtnlog">&times;</span>
            <p>Login</p>
            <form action="submit" method="post" class="login-form" id="login">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <input type="submit" value="Sign In">
            </form>
            <span class="redirect">Not registered? <a href="#" class="Signupbtn">Sign up</a></span>
        </div>
        <div class="register-wrapper register-hidden">
            <span class="closeBtnreg">&times;</span>
            <p>Register</p>
            <form action="submit" method="post" class="register-form" id="register">
                <input type="text" placeholder="Username">
                <input type="email" placeholder="E-Mail">
                <input type="password" placeholder="Password">
                <input type="submit" value="Sign Up">
            </form>
            <span class="redirect">Already registered? <a href="#" class="Signinbtn">Sign in</a></span>
        </div>
    </div>

</body>

</html>
