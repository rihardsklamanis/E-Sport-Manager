<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/sidebar-header.css">
    <link rel="stylesheet" href="CSS/team.css">
    <link rel="icon" href="Images/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <title>Team : E-Sport Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/sidebar-toggle.js" type="text/javascript" defer></script>
    <script src="js/modallogin.js" type="text/javascript" defer></script>
</head>

<body>
    <div class="grid-wrap">
        <header class="header">
            <div class="inner_header">
                <div class="header_left">
                    <div class="greeting login">
                        <button type="button" class="LoginBtn">SignIn/SignUp</button>
                    </div>
                </div>
                <div class="header_center">
                    <input type="image" src="Images/sidebar-4.png" name="Sidebar toggle" alt="Sidebar toggle"
                        class="sidebar-toggle toggle-hidden">
                </div>
                <div class="header_right">
                    <a href="">
                        <p>Download game</p>
                    </a>
                    <div class="Header-Logo">
                        <img src="Images/ESM-Header.png" alt="ESM-Logo" class="logo-header">
                    </div>
                </div>
            </div>
        </header>
        <div class="sidebar hidden">
            <div class="sidebar-logo">
                <a href="#"><img src="Images/ESM-Sidebar.png" alt="ESM-Logo" class="logo-sidebar"></a>
            </div>
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="#">Leaderboard</a>
                <a href="#" class="active">Team</a>
                <a href="#">Tournaments</a>
                <a href="#">FAQ</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </div>

        <div class="content">
            <div class="content-wrapper">
                <div class="team-upper">
                    <div class="title">
                        <h2>Team Name</h2>
                    </div>
                    <div class="players-wrapper">
                        <div class="player">
                            <div class="player-image">
                                <img src="Images/Player-Image.png" alt="Player Image">
                            </div>
                            <div class="player-info">
                                <h3 class="players-name">Name</h3>
                                <h4 class="player-role">Role</h4>
                            </div>
                        </div>
                        <div class="player">
                            <div class="player-image">
                                <img src="Images/Player-Image.png" alt="Player Image">
                            </div>
                            <div class="player-info">
                                <h3 class="players-name">Name</h3>
                                <h4 class="player-role">Role</h4>
                            </div>
                        </div>
                        <div class="player">
                            <div class="player-image">
                                <img src="Images/Player-Image.png" alt="Player Image">
                            </div>
                            <div class="player-info">
                                <h3 class="players-name">Name</h3>
                                <h4 class="player-role">Role</h4>
                            </div>
                        </div>
                        <div class="player">
                            <div class="player-image">
                                <img src="Images/Player-Image.png" alt="Player Image">
                            </div>
                            <div class="player-info">
                                <h3 class="players-name">Name</h3>
                                <h4 class="player-role">Role</h4>
                            </div>
                        </div>
                        <div class="player">
                            <div class="player-image">
                                <img src="Images/Player-Image.png" alt="Player Image">
                            </div>
                            <div class="player-info">
                                <h3 class="players-name">Name</h3>
                                <h4 class="player-role">Role</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">

        </footer>
    </div>

    <div class="signin-signup signin-signup-hidden">
        <div class="login-wrapper login-hidden">
            <span class="closeBtnlog">&times;</span>
            <p>Login</p>
            <form action="submit" method="post" class="login-form" id="login">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <input type="submit" value="Sign In">
            </form>
            <span class="redirect">Not registered? <a href="#" class="Signupbtn">Sign up</a></span>
        </div>
        <div class="register-wrapper register-hidden">
            <span class="closeBtnreg">&times;</span>
            <p>Register</p>
            <form action="submit" method="post" class="register-form" id="register">
                <input type="text" placeholder="Username">
                <input type="email" placeholder="E-Mail">
                <input type="password" placeholder="Password">
                <input type="submit" value="Sign Up">
            </form>
            <span class="redirect">Already registered? <a href="#" class="Signinbtn">Sign in</a></span>
        </div>
    </div>

</body>

</html>
